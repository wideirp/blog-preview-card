<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article>
        <picture>
          <img src="assets/images/illustration-article.svg" alt="blog-image" />
        </picture>
        <section class="info">
          <p class="tag textp3">Learning</p>
          <p class="date textp3">Published 21 Dec 2023</p>
          <h1 class="textp1">HTML & CSS foundations</h1>
          <p class="description textp2">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>
        <section class="author">
          <picture class="avatar">
            <img src="assets/images/image-avatar.webp" alt="author avatar" />
          </picture>
          <p class="author__name textp3">Greg Hooper</p>
        </section>
      </article>
    </main>
  </body>
</html>
